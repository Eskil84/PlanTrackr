<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlanTrackr</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #007bff;
      --border: #ccc;
    }
    body.dark {
      --bg: #1e1e1e;
      --text: #eaeaea;
      --accent: #3399ff;
      --border: #444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background: var(--bg);
      border-right: 1px solid var(--border);
      padding: 1rem;
      overflow-y: auto;
    }

    .main {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
    }

    .plan-item {
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }

    .plan-item:hover {
      background: var(--accent);
      color: white;
    }

    .topbar {
      position: absolute;
      left: 0;
      top: 0;
      width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem;
    }

    .topbar button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      margin: 0.3rem 0;
    }

    .details {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg);
      color: var(--text);
      margin-top: 0.5rem;
    }

    button.upload-btn {
      margin-top: 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    button.upload-btn:hover {
      background: #0056b3;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="topbar">
      <button onclick="toggleDarkMode()" title="Dark / Light m√≥d v√°lt√°s">üåì</button>
      <button onclick="signIn()" id="loginBtn">üîê</button>
      <button onclick="signOut()" id="logoutBtn" style="display:none;">üö™</button>
      <div class="logo">PlanTrackr</div>
    </div>
    <hr>
    <div id="planList"></div>
  </div>

  <div class="main">
    <h2>üìÑ Terv r√©szletek</h2>
    <div id="planDetails" class="details">Nincs kiv√°lasztott terv.</div>
    <input type="file" id="fileInput" />
    <button class="upload-btn" onclick="uploadFile()">üìé F√°jl felt√∂lt√©se</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCui4QWMoJMP7pdNZSwCOVcsP3WZi8GpLQ",
      authDomain: "terveimapp.firebaseapp.com",
      projectId: "terveimapp",
      storageBucket: "terveimapp.appspot.com",
      appId: "1:585882742493:web:ae38a2d8967ce89d9d7534"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    let currentUser = null;
    let currentPlans = [];
    let currentPlanIndex = null;

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(console.error);
    }

    function signOut() {
      auth.signOut();
    }

    auth.onAuthStateChanged(async user => {
      if (user) {
        currentUser = user;
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline-block";

        const doc = await db.collection("users").doc(user.uid).get();
        const plans = doc.exists ? doc.data().plans || [] : [];
        currentPlans = plans;
        renderPlanList(plans);
      } else {
        currentUser = null;
        document.getElementById("loginBtn").style.display = "inline-block";
        document.getElementById("logoutBtn").style.display = "none";
        currentPlans = [];
        renderPlanList([]);
      }
    });

    function renderPlanList(plans) {
      const container = document.getElementById("planList");
      container.innerHTML = "";
      plans.forEach((plan, index) => {
        const div = document.createElement("div");
        div.className = "plan-item";
        div.textContent = plan.name || `Terv ${index + 1}`;
        div.onclick = () => showPlan(index);
        container.appendChild(div);
      });
    }

    function showPlan(index) {
      const plan = currentPlans[index];
      currentPlanIndex = index;
      document.getElementById("planDetails").innerHTML = `
        <strong>N√©v:</strong> ${plan.name || "-"}<br>
        <strong>√Ållapot:</strong> ${plan.status || "-"}<br>
        <strong>Le√≠r√°s:</strong><br>${plan.description || "-"}
      `;
    }

    function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file || currentUser === null || currentPlanIndex === null) {
        alert("K√©rlek v√°lassz ki egy tervet √©s egy f√°jlt!");
        return;
      }

      const ref = storage.ref().child(`uploads/${currentUser.uid}/${Date.now()}_${file.name}`);
      ref.put(file).then(snapshot => {
        alert("‚úÖ F√°jl felt√∂ltve!");
      }).catch(err => {
        alert("‚ùå Hiba t√∂rt√©nt: " + err.message);
      });
    }
  </script>
</body>
</html>
